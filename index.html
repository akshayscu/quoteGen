<!DOCTYPE html>
<html>
  <head>
    <title>"QGen"</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body class=" text-center" id="main-page">
    <div class="container-fluid">
      <h1>Random Quote Generator</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        Fusce ante lacus, vehicula sit amet nulla at, commodo condimentum odio.
        Fusce egestas placerat sapien, in consequat augue ullamcorper sit amet. Integer et vestibulum erat.</p>
      <button class="btn btn-default" type="submit" id="newQuote"><strong>New Quote</strong></button>
      <button class="btn btn-default" type="submit" id="tweet"><strong>Tweet Out</strong></button>
      <div class="quotes-container">
        <span class="quote">"Hello World"</span>
        <br>
        <span class="author">-The Author</span>
      </div>
    </div>
  </body>

</html>
